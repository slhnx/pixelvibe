<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="119" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#151721" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="132.13385412516828" y="-63.13519137556082" width="543.0827531492929" height="443.35391125090734" fill="#2467c7" /><rect x="183.45440121827244" y="200.6640435642675" width="369.2586666541014" height="511.40074974321" fill="#afb6fe" /><rect x="206.7676537115779" y="136.7852504585336" width="418.11304824582896" height="590.8723088478614" fill="#e05cc3" /><rect x="432.904548621635" y="205.49908771984866" width="507.17667558488813" height="466.67478806908105" fill="#f72f1b" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: luminosity; filter: url(#noise); opacity: 19%"></rect>
